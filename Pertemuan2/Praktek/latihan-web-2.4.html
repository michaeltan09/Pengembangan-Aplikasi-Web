<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengembangan Aplikasi Web Latihan 2.4</title>
</head>
<body>
    <div id="output">
        <h1 id="judul">Percabangan Switch</h1>
        <p>Silahkan pilihan warna text (Merah, Hijau, Biru, Kuning, Orange, Hitam, Coklat) : </p> <input type="text" id="warna">
        <button onclick="gantiWarna()">Ganti</button>
    </div>
    <script type="text/javascript">
        function gantiWarna() {
            var InputWarna = document.getElementById('warna').value
            var Color = 'White'
            
            switch (InputWarna) {
                case 'Merah':
                    Color = 'red';
                    break;
                case 'Hijau':
                    Color = 'green';
                    break;
                case 'Biru':
                    Color = 'blue';
                    break;
                case 'Kuning':
                    Color = 'yellow';
                    break;
                case 'Orange':
                    Color = 'orange';
                    break;
                case 'Hitam':
                    Color = 'black';
                    break;
                case 'Coklat':
                    Color = 'brown';
                    break;
                default:
                    break;
            }
            document.getElementById('judul').style.color = Color
        }
    </script>
</body>
</html>
